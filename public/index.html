<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dollar Price API</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f9f9f9;
    }
    .card {
        background: white;
        padding: 3rem 2rem;
        display: flex;
        flex-direction: column;
        gap: 30px;
        border-radius: 1rem;
        box-shadow: 0 0 100px -42px rgba(0, 0, 0, 0.11);
        text-align: center;
        border: 1px solid #86868624;
    }
    .price {
      font-size: 2rem;
      font-weight: bold;
      color: #2e7d32;
    }
    .label {
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="label">Current Dollar Price (IRR):</div>
    <div class="price" id="price">Loading...</div>
    <div class="label" id="updated"></div>
  </div>

  <script>
    fetch("/api/dollar")
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("price").textContent = data.price;
          document.getElementById("updated").textContent = "Last updated : " + data.last_updated	;
        } else {
          document.getElementById("price").textContent = "Failed to load";
        }
      })
      .catch(err => {
        document.getElementById("price").textContent = "Error";
      });
  </script>
</body>
</html>
